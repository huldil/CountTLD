<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountTLD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <h1>CountTLD</h1>
  <input type="text" id="domain" placeholder="Enter domain name" />
  <button onclick="searchDomain()">Search</button>
  <p id="result"></p>

  <script>
    async function searchDomain() {
      const domain = document.getElementById('domain').value;
      const resultElement = document.getElementById('result');

      if (!domain) {
        resultElement.textContent = 'Please enter a domain name.';
        return;
      }

      try {
        // Fetching domain data from the serverless API
        const response = await fetch(`/api/domainr?query=${domain}`);
        const data = await response.json();

        // Displaying the result based on the API response
        if (data.count) {
          resultElement.textContent = `"${domain}" has been registered in ${data.count} TLDs.`;
        } else {
          resultElement.textContent = `Error fetching data for "${domain}".`;
        }
