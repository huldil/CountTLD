<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CountTLD</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            padding: 20px;

            display: flex;

            justify-content: center;

            align-items: center;

            flex-direction: column;

        }

        input, button {

            padding: 10px;

            margin: 10px;

            font-size: 16px;

            border-radius: 5px;

            border: 1px solid #ccc;

        }

        button {

            background-color: #4CAF50;

            color: white;

        }

    </style>

</head>

<body>

    <h1>CountTLD</h1>

    <input type="text" id="domain" placeholder="Enter domain name" />

    <button onclick="searchDomain()">Search</button>

    <p id="result"></p>



    <script>

        async function searchDomain() {

            const domain = document.getElementById('domain').value;

            const resultElement = document.getElementById('result');



            if (!domain) {

                resultElement.textContent = 'Please enter a domain name.';

                return;

            }



            // Replace with your actual Domainr API key

            const apiKey = 'YOUR_DOMAINR_API_KEY';

            const apiUrl = `https://api.domainr.com/v2/search?mashape-key=${apiKey}&query=${domain}`;



            try {

                const response = await fetch(apiUrl);

                const data = await response.json();



                if (data.results) {

                    const count = data.results.length;

                    resultElement.textContent = `"${domain}" has been registered in ${count} TLDs.`;

                } else {

                    resultElement.textContent = `Error fetching data for "${domain}".`;

                }

            } catch (error) {

                resultElement.textContent = 'Error fetching data.';

            }

        }

    </script>

</body>

</html>
