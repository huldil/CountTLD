<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountTLD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>CountTLD</h1>
  <input type="text" id="domain" placeholder="Enter domain name" />
  <button onclick="searchDomain()">Search</button>
  <p id="result"></p>
  <h3>Taken TLDs:</h3>
  <ul id="takenTLDs"></ul>

  <script>
    async function searchDomain() {
      const domain = document.getElementById('domain').value;
      const resultElement = document.getElementById('result');
      const takenTLDsElement = document.getElementById('takenTLDs');
      takenTLDsElement.innerHTML = ''; // Clear previous results

      if (!domain) {
        resultElement.textContent = 'Please enter a domain name.';
        return;
      }

      const apiUrl = `/api/domainr?domain=${domain}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        console.log(data); // Log the full response data for debugging

        if (data.results && data.results.length > 0) {
          resultElement.textContent = `"${domain}" is taken in the following TLDs:`;
          data.results.forEach(domainData => {
            const listItem = document.createElement('li');
            const domainLink = document.createElement('a');
            domainLink.href = domainData.registerURL;
            domainLink.target = '_blank';
            domainLink.textContent = domainData.domain;
            listItem.appendChild(domainLink);
            takenTLDsElement.appendChild(listItem);
          });
        } else {
          resultElement.textContent = `"${domain}" is not taken in any TLDs.`;
        }
      } catch (error) {
        resultElement.textContent = 'Error fetching data.';
      }
    }
  </script>
</body>
</html>
