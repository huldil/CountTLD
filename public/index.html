<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountTLD - Domain Availability Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CountTLD</h1>
        <p>Check how many TLDs are taken for a name</p>
        <div class="search-box">
            <input type="text" id="domainInput" placeholder="Enter a name...">
            <button onclick="checkDomains()">Search</button>
        </div>
        <div id="results" class="results"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
